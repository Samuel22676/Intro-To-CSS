<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color:red;
        }
        #Sam{
            color:teal;
            background-color: black;
        }
        .demo{
            color: orange;
        }
        *{
            color: red;
        }
        h1,p{
            color: blue;
            background-color: black;
        }
    </style>
</head>
<body>
  <p>This is an element selector</p> 
  <p id="Sam">This is an id selector</p>
  <h1 class="demo">This is a class selector</h1> 
  <h1>This is a universal selector</h1>
  <p>This is a universal selector</p>
  <h2>This is a group selector</h2>
</body>
</html>
